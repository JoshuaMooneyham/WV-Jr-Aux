{%extends 'base.html'%}
{% load static %}
{%block content%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'auction/css/styles.css' %}">
</head>
<h1 class="name_headers">Register</h1>
<body>
    <div class="form-container">
        <div class='app-name'>
            <!-- App name or logo can go here -->
        </div>
        <div class="reg_container">
            <div class="signup-template">
                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" value="Register">
                </form>
            </div>
        </div>
    </div>
{%endblock%}
</html>
